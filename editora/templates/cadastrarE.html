<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Editora</title>
</head>
<body>
    <h1>Cadastrar Editora</h1>
    <form action="{% url 'cadastrarE' %}" method="post">
        {% csrf_token %}
        <label for="nome">Nome da Editora:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="telefones">Telefones:</label><br>
        <input type="tel" id="telefones" name="fone" placeholder="(XX) XXXX-XXXX" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
